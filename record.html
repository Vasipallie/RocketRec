<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocketRec</title>
    <style>
        @font-face {
            font-family: 'codec';
            src: url('assets/codecp.ttf') format('truetype');
        }
        html, body {
            width: 100%;
            max-width: 100vw;
            overflow-x: hidden;
        }
        body{
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            align-items: center;
            background-image: url(assets/background.jpg);
            background-size: cover;
            font-family: 'codec';
        }
        nav{
            width: 100%;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.95);
            display: flex;
            align-items: center;
            padding: 0 30px;
            color: black;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }
        nav h2 {
            margin-left: 10px;
            font-size: 1.3rem;
            background: linear-gradient(90deg, #4441ff, #7c78ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .hold{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            margin: auto;
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            padding: 40px 50px;
            min-height: 40vh;
            width: calc(100% - 800px);
            min-width: 400px;
        }
        .hold h1 {
            font-size: 1.6rem;
            color: #1a1a2e;
            margin-bottom: 30px;
            text-align: center;
        }
        .button-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        button {
            padding: 14px 30px;
            font-size: 1rem;
            font-family: 'codec', sans-serif;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        #startbtn {
            background: linear-gradient(135deg, #4441ff 0%, #5c59ff 100%);
            color: #ffffff;
        }
        
        #startbtn:disabled {
            background: linear-gradient(135deg, #a0a0a0 0%, #b0b0b0 100%);

                }
        #stopbtn {
            background: linear-gradient(135deg, #ff4757 0%, #ff6b7a 100%);
            color: #ffffff;
        }
        #stopbtn:disabled {
            background: linear-gradient(135deg, #a0a0a0 0%, #b0b0b0 100%);
        }
        .stats {
            margin-top: 20px;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 0.9rem;
            display: none;
        }
        .stats.recording {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 71, 87, 0.15);
            border: 1px solid rgba(255, 71, 87, 0.3);
            color: #ff4757;
        }
        .recdot {
            width: 10px;
            height: 10px;
            background: #ff4757;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <nav>
        <img src="assets/logonb.png" width="40" height="42">
        <h2>RocketRec</h2>
    </nav>
    <div class='hold'>
        <img src="assets/logonb.png"  width="80" height="88">
       <h1>GMeet Screen Recorder</h1>
        <div class="button-group">
             <button id="startbtn"type="button">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><circle cx="12" cy="12" r="10"/></svg>
                Start Recording
             </button>
            <button id="stopbtn" type="button" disabled>
                <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><rect x="6" y="6" width="12" height="12" rx="2"/></svg>
                Stop Recording
            </button>
        </div>
        <div id="status" class="stats">
            <span class="recdot"></span>
             Recording
        </div>
    </div>

    <script src="record.js"></script>
</body>
</html>
